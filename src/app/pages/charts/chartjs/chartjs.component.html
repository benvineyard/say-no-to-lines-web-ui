<div class="row">

    <nb-card>
      <nb-card-header>Uncarded vs Carded Guests</nb-card-header>
      <nb-card-body>
        <ngx-chartjs-pie></ngx-chartjs-pie>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header># of Guests per Day</nb-card-header>
