<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Guest Check-In</nb-card-header>
      <nb-card-body>
        <form #checkInForm="ngForm" [formGroup]="checkInForm">
          <div class="input-group">
            <input id="mobilePhoneNumber" formControlName="mobilePhoneNumber" type="text" placeholder="Mobile Phone Number" mdInput required class="form-control"/>
          </div>
          <div class="input-group">
            <input id="partySize" formControlName="partySize" type="text" placeholder="Number of Guests in Party" mdInput required class="form-control"/>
          </div>
          <br />
          <button type="submit" class="btn btn-primary" ng-disabled="buttonSubmitted">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
